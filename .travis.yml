language: python
cache: pip
python:
- '3.7'
addons:
  apt:
    packages:
    - libblas-dev
    - liblapack-dev
install:
- pip install -r requirements_dev.txt
- python setup.py build_ext --inplace --force --define CYTHON_TRACE
- python setup.py install
script:
- pytest
after_success:
- coverage xml
- python-codacy-coverage -r coverage.xml
deploy:
  provider: pypi
  user: arkottke
  password:
    secure: 
  on:
    tags: true
    distributions: sdist
    repo: arkottke/cyl1tf
